<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js-our-team</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>

<body style="font-family: Fredoka">
    <div class="container-fluid p-5">

        <!-- TEAM DESCRIPTION -->
        <div class="text-center">
            <h1 class="fw-bold" style="color:rgb(229 49 112); font-size:42pt">Meet our Team</h1>
            <p class="text-center fs-4 my-5">Lorem ipsum dolor sit, amet
                consectetur adipisicing
                elit. Quae
                ipsa, cupiditate totam optio quisquam aliquam explicabo suscipit maxime pariatur quia laboriosam,
                impedit, hic reprehenderit cum labore vero ex corporis atque!
            </p>
        </div>

        <!-- GRID -->
        <div class="row g-5 my-5" id="grid"></div>

        <!-- FORM -->
        <form>
            <div class="row justify-content-center">
                <h2 class="text-center">ADD NEW MEMBER</h2>

                <div class="col-5 bg-black text-white">
                    <di class="row justify-content-center">

                        <!-- IMAGE UPLOAD SPACE -->
                        <div class="col-2">
                            <input type="file" id="imageUpload" accept="image/*" class="d-none">
                            <label for="imageUpload">
                                <i class="bi bi-person-bounding-box text-secondary" style="font-size: 90pt;"></i>
                            </label>
                        </div>

                        <!-- NEW MEMBER FIELDS -->
                        <div class="col-8 my-4 text-end">
                            <div class="row align-items-center">
                                <label for="name" class="col-4 fs-3 my-2 fw-bold">NAME</label>
                                <input
                                    class="col-8 fs-3 my-2 fw-bold text-white text-uppercase bg-black border-0 border-bottom focus-ring shadow-none"
                                    type="text" id="name" name="name"><br>

                                <label for="role" class="col-4 fs-5 my-2">Role</label>
                                <input
                                    class="col-8 fs-5 my-2 text-white bg-black border-0 border-bottom focus-ring shadow-none"
                                    type="text" id="role" name="role"><br>

                                <label for="email" class="col-4 fs-5 my-2 text-info">email</label>
                                <input
                                    class="col-8 fs-5 my-2 text-info text-info bg-black border-0 border-bottom focus-ring shadow-none"
                                    type="text" id="email" name="email"><br>
                            </div>
                        </div>

                    </di>
                </div>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
